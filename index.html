<!DOCTYPE html>
<html>
<head>
	<title>蓝牙探针配置</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script src="js/js.js"></script>
</head>
<body>
<header></header>
<div class="content">
	<h1>蓝牙探针配置</h1>
	<div class="model">
		<span>工作模式</span>
		<i class="circle"><strong></strong></i>有线<i class="circle"><strong></strong></i>无线Wi-Fi
	</div>
	<div class="ap">
		<span>Wi-Fi AP</span>
		<i class="circle"><strong></strong></i>打开<i class="circle"><strong></strong></i>关闭<i class="circle"><strong></strong></i>隐藏
	</div>
	<div>
		<p>Wi-Fi SSID</p>
		<input id="ssid" class="inpt"></input>
	</div>
	<div>
		<p>Wi-Fi 密码</p>
		<input type="password" id="password" class="inpt"></input>
	</div>
	<div>
		<p>服务器IP</p>
		<input id="ip" class="inpt"></input>
	</div>
	<div>
		<p>服务器Port</p>
		<input id="port" class="inpt"></input>
	</div>
	<div class="btn">
		<input type="button" value="确认" id="confirm" /><input type="button" value="重启" id="reset" />
	</div>
</div>
</body>
</html>
